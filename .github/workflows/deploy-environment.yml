name: Deploy Environment
permissions:
  contents: read

on:
  workflow_call:
    inputs:
      environment:
        description: "Environment to deploy to (sandbox or production)"
        required: true
        type: string
      docker-digest:
        description: "Docker image digest to deploy"
        required: true
        type: string
      render-api-service-id:
        description: "Render API service ID"
        required: true
        type: string
      render-worker-service-ids:
        description: "Comma-separated list of Render worker service IDs"
        required: false
        type: string
        default: ""
      has-migrations:
        description: "Whether this deployment includes database migrations"
        required: false
        type: boolean
        default: false
      skip-backend:
        description: "Skip backend deployment if no backend changes"
        required: false
        type: boolean
        default: false
      docker-digest-playwright:
        description: "Playwright Docker image digest to deploy"
        required: false
        type: string
        default: ""
      render-playwright-worker-service-ids:
        description: "Comma-separated list of Render playwright worker service IDs"
        required: false
        type: string
        default: ""
    secrets:
      RENDER_API_TOKEN:
        required: true
      SENTRY_AUTH_TOKEN:
        required: true
      SENTRY_ORG:
        required: true

jobs:
  deploy-backend:
    name: "Backend: Deploy to ${{ inputs.environment }}"
    concurrency:
      group: deploy-backend-${inputs.environment}
      cancel-in-progress: false
    if: inputs.skip-backend != true
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v6

      - name: Deploy Backend to Render
        run: |
          ./.github/workflows/deploy_server.sh \
            ${{ inputs.docker-digest }} \
            ${{ inputs.has-migrations }} \
            "${{ inputs.render-api-service-id }}" \
            "${{ inputs.render-worker-service-ids }}" \
            "${{ inputs.docker-digest-playwright }}" \
            "${{ inputs.render-playwright-worker-service-ids }}"
        env:
          RENDER_API_TOKEN: ${{ secrets.RENDER_API_TOKEN }}

      - name: Sentry Release
        uses: getsentry/action-release@v3.5.0
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
        with:
          environment: ${{ inputs.environment }}
          dist: ${{ inputs.docker-digest }}
          release: ${{ github.sha }}
          projects: server
          working_directory: ./server

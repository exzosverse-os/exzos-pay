name: Build and Deploy

on:
  push:
    branches: ["main", "develop"]
    paths:
      - "server/**"
      - ".github/workflows/deploy.yml"
      - ".github/workflows/deploy-environment.yml"
      - ".github/workflows/deploy_server.sh"
  workflow_dispatch:

jobs:
  changes:
    name: "Detect Changes ðŸ”"
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      migrations: ${{ steps.filter.outputs.migrations }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'server/**'
              - '.github/workflows/deploy.yml'
              - '.github/workflows/deploy-environment.yml'
              - '.github/workflows/deploy_server.sh'
            migrations:
              - 'server/migrations/**'

  build:
    name: "Build Docker Image ðŸ³"
    concurrency:
      group: build-deploy-${{ github.ref_name }}
      cancel-in-progress: true

    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 20
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.push.outputs.digest }}
      digest-playwright: ${{ steps.push-playwright.outputs.digest }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/exzosverse-os/exzos-pay
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v6
        id: push
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          context: ./server
          target: production
          platforms: linux/amd64
          build-args: |
            RELEASE_VERSION=${{ github.sha }}
          secrets: |
            IPINFO_ACCESS_TOKEN=${{ secrets.IPINFO_ACCESS_TOKEN }}

      - name: Docker meta (Playwright)
        id: meta-playwright
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/exzosverse-os/exzos-pay-playwright
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v6
        id: push-playwright
        with:
          push: true
          tags: ${{ steps.meta-playwright.outputs.tags }}
          context: ./server
          target: playwright
          platforms: linux/amd64
          build-args: |
            RELEASE_VERSION=${{ github.sha }}
          secrets: |
            IPINFO_ACCESS_TOKEN=${{ secrets.IPINFO_ACCESS_TOKEN }}

  deploy-sandbox:
    name: "Deploy to Sandbox ðŸ§ª (Preview)"
    needs: [changes, build]
    if: >-
      always() &&
      github.ref_name == 'develop' &&
      (needs.build.result == 'success' || needs.build.result == 'skipped') &&
      (needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch')
    uses: ./.github/workflows/deploy-environment.yml
    with:
      environment: sandbox
      docker-digest: ${{ needs.build.outputs.digest }}
      render-api-service-id: "srv-crkocgbtq21c73ddsdbg"
      render-worker-service-ids: ""
      docker-digest-playwright: ${{ needs.build.outputs.digest-playwright }}
      render-playwright-worker-service-ids: "srv-d089jj7diees73934kgg"
      has-migrations: ${{ needs.changes.outputs.migrations == 'true' || github.event_name == 'workflow_dispatch' }}
      skip-backend: ${{ needs.changes.outputs.backend != 'true' && github.event_name != 'workflow_dispatch' }}
    secrets:
      RENDER_API_TOKEN: ${{ secrets.RENDER_API_TOKEN }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}

  deploy-production:
    name: "Deploy to Production ðŸš€"
    needs: [changes, build]
    if: >-
      always() &&
      github.ref_name == 'main' &&
      (needs.build.result == 'success' || needs.build.result == 'skipped') &&
      (needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch')
    uses: ./.github/workflows/deploy-environment.yml
    with:
      environment: production
      docker-digest: ${{ needs.build.outputs.digest }}
      render-api-service-id: "srv-ci4r87h8g3ne0dmvvl60"
      render-worker-service-ids: "srv-d4k62svpm1nc73af5e3g,srv-d3hrh1j3fgac73a1t4r0,srv-d4uto5ili9vc73dd37tg,srv-d5l0oekhg0os73clofm0"
      docker-digest-playwright: ${{ needs.build.outputs.digest-playwright }}
      render-playwright-worker-service-ids: "srv-d4k6otfgi27c73cicnpg"
      has-migrations: ${{ needs.changes.outputs.migrations == 'true' || github.event_name == 'workflow_dispatch' }}
      skip-backend: ${{ needs.changes.outputs.backend != 'true' && github.event_name != 'workflow_dispatch' }}
    secrets:
      RENDER_API_TOKEN: ${{ secrets.RENDER_API_TOKEN }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
